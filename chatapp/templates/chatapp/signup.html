{% extends 'chatapp/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Create an Account</h2>

    {% if messages %}
        <div class="notification-container">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="auth-form">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required class="rounded-input"/>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="rounded-input"/>
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="rounded-input"/>
        </div>
        <button type="submit" class="auth-button">Sign Up</button>
    </form>

    <div class="auth-options">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
